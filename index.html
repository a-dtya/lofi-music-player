<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favorite Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo1.png" alt="spotify">V-Player</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container">
        
        <div class="songList">
            <h1>Lofi Music</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="song1.jpg" alt="1">
                    <span class="songName">Song1</span>
                    <span class="songListPlay"><span class="timestamp" >5:30 <i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="song1.jpg" alt="1">
                    <span class="songName">Song1</span>
                    <span class="songListPlay"><span class="timestamp" >4:34 <i id = "1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="song1.jpg" alt="1">
                    <span class="songName">Song1</span>
                    <span class="songListPlay"><span class="timestamp" >5:11 <i id = "2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
            
        </div>
        <div class="songInfo">
            <img src="giphy (1).gif" width = 42px  alt="playback" id="gif"> <span id="masterSongName">Vathilil-Lofi</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/244784b366.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
